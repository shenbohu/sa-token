        username: root
      names: m1,m2
    props:
      sql:
        show: true
    sharding:
      tables:
        course:
          actual-data-nodes: m$->{1..2}.course_$->{1..2}
          database-strategy:
            inline:
              algorithm-expression: m$->{user_id % 2 + 1}
              sharding-column: user_id
          key-generator:
            column: cid
            type: SNOWFLAKE
          table-strategy:
            inline:
              algorithm-expression: course_$->{cid % 2 + 1}
              sharding-column: cid
