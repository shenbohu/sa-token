      m2:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: bohu0812
        type: com.alibaba.druid.pool.DruidDataSource
        jdbc-url: jdbc:mysql://localhost:3306/edu_db_2?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
